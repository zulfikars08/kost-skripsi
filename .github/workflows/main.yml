name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Add any additional build/test steps here if needed

    - name: Deploy to Hostinger
      run: |
        rsync -e "ssh -p *** -i /home/runner/.ssh/deploy_key -o StrictHostKeyChecking=no" \
        -avzrv --delete /home/runner/work/***/***/./ ${{ secrets.USERNAME }}@${{ secrets.IP }}:/home/u410590140/kost-skripsi
