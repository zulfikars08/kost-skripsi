name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Add steps for building/testing if needed

    - name: Deploy to Hostinger
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.KEY }}
        REMOTE_HOST: ${{ secrets.IP }} # Use the correct secret name
        REMOTE_USER: ${{ secrets.USERNAME }} # Use the correct secret name
        REMOTE_PORT: ${{ secrets.PORT }} # Use the correct secret name
        SOURCE: "./"
        TARGET: "~/kost-skripsi" # Verify this path
        ARGS: "-avzr --delete"
